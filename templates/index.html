<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Shop</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    /* Container for products */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Each product card */
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    .product-details {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #34495e;
    }
    .product-price {
      font-size: 1rem;
      color: #27ae60;
      margin-bottom: 1rem;
    }
    .btn-add {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
      text-decoration: none;
      text-align: center;
    }
    .btn-add:hover {
      background: #3498db;
    }
    /* Cart link at top */
    .cart-link {
      display: block;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      text-align: right;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      color: #2980b9;
      transition: color 0.3s ease;
    }
    .cart-link:hover {
      color: #3498db;
    }

    /* Responsive smaller devices */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .product-image {
        height: 150px;
      }
      .btn-add {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Shop</h1>
  <a class="cart-link" href="{{ url_for('cart') }}">ðŸ›’ View Cart</a>
  
  <div class="products-grid">
    {% for product in products %}
      <div class="product-card">
        <img
          src="{{ product.image_url if product.image_url else 'https://via.placeholder.com/300x180?text=No+Image' }}"
          alt="{{ product.name }}"
          class="product-image"
        />
        <div class="product-details">
          <div>
            <div class="product-name">{{ product.name }}</div>
            <div class="product-price">${{ '%.2f' | format(product.price) }}</div>
          </div>
          <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn-add">Add to Cart</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
